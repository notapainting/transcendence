services:
  proxy:
    container_name: proxy-nginx
    build:
      context: server
      dockerfile: Dockerfile.nginx
    image: proxy-nginx
    ports:
     - "443:443"
     - "80:80"
    networks: 
      - app_network
    volumes:
      - ./server/certs/:/certs
      - ./front:/var/www/static
    restart: unless-stopped