services:
  game:
    container_name: ${GAME}
    build:
      context: apps/game/django/
      dockerfile: Dockerfile.dev
    image: ${GAME}_image
    env_file:
      - env.example/${GAME}.env.example
    volumes:
      - game_volume:/app
    networks:
      - app_network
    restart: unless-stopped
    stdin_open: true 
    tty: true
    # entrypoint: ["python", "/app/manage.py", "runserver", "0.0.0.0:${GAME_PORT}"]

volumes:
  game_volume:
    name: ${GAME}
    driver: local
    driver_opts:
      type: none
      device: apps/${GAME}/django/src
      o: bind
      