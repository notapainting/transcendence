services:
  game:
    container_name: game
    build:
      context: apps/game/
      dockerfile: Dockerfile.dev
    image: game_image
    environment:
      - TZ=${TZ}
    env_file:
      - conf/game.env.example
    volumes:
      - game_volume:/app
    networks:
      - app_network
      - game_network
    restart: unless-stopped
    depends_on:
      - game-redis
    init: true
    entrypoint: ["daphne", "-b", "0.0.0.0", "-p", "8000", "game_back.asgi:application"]

  game-redis:
    container_name: game-redis
    image: redis:7.2.4-alpine
    networks: 
      - game_network
    restart: unless-stopped

networks:
  game_network:
    driver: bridge

volumes:
  game_volume:
    name: game_volume
    driver: local
    driver_opts:
      type: none
      device: apps/game/src
      o: bind
      