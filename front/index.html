<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcentest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css"> 

</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Transcendence</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#accueil">Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#jeu">Jeu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#chat">Chat</a>
					</li>
				</ul>
			</div>
		</nav>
    </header>

	<main id="content">
		<!-- Contenu dynamique -->
		<!-- ACCUEIL -->
		<div id="accueil-content" class="page-content" style="display: block;">
			<h1>Bienvenue sur notre Transcendence !</h1>
		</div>

		<!-- JEU -->
		<div id="jeu-content" class="page-content" style="display: none;">
			<h1 id="scoreMessage"></h1>
			<div class="container">
				<canvas id="canvas" width="900" height="600">
			</div>
			<div id="gameButton">
				<button id="startButton" class="button" type="button">Start</button> 
				<button id="stopButton" class="button" type="button">Stop</button> 
			</div>
		</div> 

		<!-- CHAT -->
		<div id="chat-content" style="display: none;">
			<h1 id="chat-text" class="text-center"> Chat in progress .. </h1>
		</div>
	</main>
	

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Transcendence &copy; 2024</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="game.js"></script>
</body>
</html>
