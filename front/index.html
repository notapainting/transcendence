<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcentest</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/style.css"> 

</head>
<body>
	<div id="navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Transcendence</a>
				</div>
				<ul class="nav navbar-nav">
					<li id="accID" class="active"><a href="#accueil">Accueil</a></li>
					<li id="jeuID" ><a href="#jeu">Jeu</a></li>
					<li id="chatID" ><a href="#chat">Chat</a></li>
				</ul>
				<div id="connexion-content">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#account"><span class="glyphicon glyphicon-account"></span> Account</a></li>
						<li><a href="#signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="#signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<main id="content">
		<!-- Contenu dynamique -->

		<!-- SIGN UP PAGE -->
		<div id="signup-content" class="page-content" style="display: none;">
			<div class="wrapper fadeInDown">
				<div id="formContent">
					<h1><font color="black" ><strong>SIGN IN</strong></font></h1>
					<form id="loginForm">
						<input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
						<input type="email" id="email" class="fadeIn second" name="email" placeholder="email">
						<input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
						<input type="submit" class="fadeIn fourth" value="Sign in">
					</form>
				</div>
			</div>
		</div>

		<!-- LOG IN PAGE -->
		<div id="signin-content" class="page-content" style="display: none;">
			<div class="wrapper fadeInDown">
				<div id="formContent">
					<h1><font color="black" ><strong>LOG IN</strong></font></h1>
					<form id="loginForm">
						<input type="email" id="email" class="fadeIn second" name="email" placeholder="email">
						<input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
						<input type="submit" class="fadeIn fourth" value="Log In">
					</form>
			
				  <div id="formFooter">
					<a class="underlineHover" href="#">Forgot Password?</a>
				  </div>
			  
				</div>
			</div>
		</div>
		<!-- ACCOUNT PAGE -->
		<div id="account-content" class="page-content wrapper fadeIn" style="display: none;">
			<h1>Your account's informations</h1>
			<tr>
				<td>
					<img class="picprofile" src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="picprofile">
					<p class="name">Login: <span id="userLogin"></span></p>
					<p class="description">Pong's rank: <span id="userRank"></span></p>
					<p class="description">Email: <span id="userEmail"></span></p>
					<div id="editProfile-content" class="page-content center-intput" style="display: none;">
						<form id="loginForm">
							<input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter current password">
							<input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter your new password">
							<input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter again new password">
							<input type="submit" class="fadeIn fourth buttonEdit" value="Edit">
							<a href="#account"><input type="button" class="fadeIn fourth buttonEdit" value="Return"></a>
						</form>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<a href="#editProfile">
						<button type="button" class="buttonUser">Edit profile</button>
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
						<button type="button" class="buttonUser">Contact</button>
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
						<button type="button" class="buttonUser buttonDelete">Delete Account</button>
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<h6>For more informations, please contact us!</h6>
				</td>
			</tr>
		</div>


		<!-- ACCUEIL -->
		<div id="accueil-content" class="page-content" style="display: none;">
			<h1>Bienvenue sur Transcendence !</h1>
		</div>

		<!-- JEU -->
		<div id="jeu-content" class="page-content" style="display: none;">
			<h1 id="scoreMessage"></h1>
			<div class="containerGame">
				<canvas id="canvas" width="900" height="600">
			</div>
			<div id="gameButton">
				<button id="startButton" class="button" type="button">Start</button> 
				<button id="stopButton" class="button" type="button">Stop</button> 
				<button id="backButton" class="button" type="button">Back test</button> 
			</div>
		</div> 

		<!-- CHAT -->
		<div id="chat-content" style="display: none;">
			<h1 id="chat-text" class="text-center"> Chat in progress .. </h1>
		</div>
	</main>
	

    <footer class="footer">
        <div class="containerFooter">
            <span class="text-muted">Transcendence &copy; 2024</span>
        </div>
    </footer>

	<script src="assets/app.js"></script>
	<script src="assets/game.js"></script>
	<script src="assets/connexion.js"></script>
</body>
</html>
