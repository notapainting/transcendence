version: '3.9'

networks:
  app_network:
    name: full_app_test
    driver: bridge

services:
  nginx:
    container_name: proxy-nginx
    build:
      context: server
      dockerfile: Dockerfile.dev
    image: proxy-nginx
    ports:
     - "443:443"
     - "80:80"
    networks: 
      - app_network
    volumes:
      - ./server/certs/:/certs
      - ./front:/var/www/static
      - ./logs:/var/log/nginx
    restart: unless-stopped


